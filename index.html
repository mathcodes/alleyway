<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Alleyway</title>
  </head>
  <body>
    <h1>Alleyway</h1>
    <button id="rules-btn" class="btn rules-btn">Information and Guidelines</button>
    <div id="rules" class="rules">
      <h2>Instructions:</h2>
      <p>
        Use your ⇦ and ⇨ keys to move the paddle left and right. Bounce the ball back to break the blocks.
      </p>
      <p>Don't let the ball fall down below you!!! This is will RESET your points and the timer.</p>
      <h5> Good Luck!!! </h5>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
